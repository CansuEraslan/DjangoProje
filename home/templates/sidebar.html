{% load static %}
<div class="catagories-side-menu">
    <!-- Close Icon -->
    <div id="sideMenuClose">
        <i class="ti-close"></i>
    </div>

    <!--  Side Nav  -->
    <div class="nav-side-menu">
        <div class="menu-list">
            <h6>Categories</h6>

            {% load mptt_tags %}
            <ul class="navbar-nav animated" id="nav">
                {% recursetree category %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/category/{{ node.slug}}" id="karlDropdown" {% if not node.is_leaf_node %}role="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" {% endif %}>{{node.title}}</a>
                        <div class="dropdown-menu" aria-labelledby="karlDropdown">
                            <ul>
                                {% if not node.is_leaf_node %}

                                    <li><a class="dropdown-item" href="/category/{{ node.slug}}">{{ children }}</a></li>

                                {% endif %}
                            </ul>
                        </div>
                    </li>
                {% endrecursetree %}
            </ul>
        </div>
    </div>
</div>
